  user: Int
  system: Int
}
# -- Type: MemoryUsageInfo --
type MemoryUsageInfo @type {
  rss: Int
  heapTotal: Int
  heapUsed: Int
  external: Int
}
# -- Type: ProcessInfo --
type ProcessInfo @type {
  requestId: String
  sourceIp: String
  pid: Int
  title: String
  cwd: String
  argv: [String]
  arch: String
  platform: String
  uptime: Float
  cpuUsage: CpuUsageInfo
